name: auto-release

on:
  pull_request:
    types: [closed]
    branches: ["main"]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: Update changelog branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref != 'changelog'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update changelog branch from main
        id: update-changelog
        run: |
          git checkout main
          git fetch origin changelog --tags || true

          # Preserve existing CHANGELOG.md and get last version tag
          if git show-ref --verify --quiet refs/remotes/origin/changelog; then
            git checkout changelog
            if [ -f CHANGELOG.md ]; then
              cp CHANGELOG.md /tmp/existing-changelog.md
              # Extract last version tag from changelog (e.g., "## v0.0.3" -> "v0.0.3")
              LAST_VERSION_LINE=$(awk '/^## / {print; exit}' /tmp/existing-changelog.md)
              LAST_VERSION_TAG=$(echo "$LAST_VERSION_LINE" | sed 's/^## //' | sed 's/\[//' | sed 's/\]//' | tr -d ' ')
            fi
            git reset --hard main
            # Restore CHANGELOG.md
            if [ -f /tmp/existing-changelog.md ]; then
              mv /tmp/existing-changelog.md CHANGELOG.md
            fi
          else
            git checkout -b changelog main
            LAST_VERSION_TAG=""
          fi

          # Use last version tag as --from, or latest git tag
          FROM_TAG="$LAST_VERSION_TAG"
          if [ -z "$FROM_TAG" ] || ! git rev-parse "$FROM_TAG" >/dev/null 2>&1; then
            FROM_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          fi

          # Generate changelog only for commits after FROM_TAG
          if [ -n "$FROM_TAG" ]; then
            bunx changelogen --from "$FROM_TAG" --bump --no-commit --no-output > /tmp/new-changelog.md 2>/dev/null || true
          else
            bunx changelogen --bump --no-commit --no-output > /tmp/new-changelog.md 2>/dev/null || true
          fi

          # Extract only the new version section and prepend to existing changelog
          if [ -f /tmp/new-changelog.md ] && [ -s /tmp/new-changelog.md ]; then
            NEW_VERSION=$(awk '/^## / {if (found && /^## /) exit; found=1} found' /tmp/new-changelog.md)
            if [ -n "$NEW_VERSION" ] && [ -f CHANGELOG.md ] && [ -s CHANGELOG.md ]; then
              printf "%s\n\n%s" "$NEW_VERSION" "$(cat CHANGELOG.md)" > CHANGELOG.md
            elif [ -n "$NEW_VERSION" ]; then
              echo "$NEW_VERSION" > CHANGELOG.md
            fi
          fi

          # Commit and force push
          if [ -n "$(git status --porcelain CHANGELOG.md package.json)" ]; then
            git add CHANGELOG.md package.json
            git commit -m "ci(changelog): update changelog and bump version"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git changelog --force
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR from changelog to canary
        if: steps.update-changelog.outputs.has_changes == 'true'
        run: |
          PR_RESPONSE=$(curl -sL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:changelog&base=canary&state=open")

          PR_NUMBER=$(echo "$PR_RESPONSE" | bunx fx 'x => x[0]?.number ?? null')

          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" == "null" ]; then
            curl -sL -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls" \
              -d "{\"title\": \"ci(changelog): update changelog and bump version\", \"head\": \"changelog\", \"base\": \"canary\", \"body\": \"Automatically generated PR to update changelog and version from main.\"}"
            echo "Created PR from changelog to canary"
          else
            echo "PR from changelog to canary already exists: #$PR_NUMBER"
          fi
