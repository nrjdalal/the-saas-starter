name: auto-release

on:
  pull_request:
    types: [closed]
    branches: ["main"]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: Update changelog branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref != 'changelog'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update changelog branch from main
        id: update-changelog
        run: |
          git checkout main
          git fetch --tags origin || true
          git fetch origin changelog || true

          FROM_COMMIT=$(git log -1 --format="%H" -- CHANGELOG.md 2>/dev/null || echo "")
          if [ -z "$FROM_COMMIT" ] || ! git rev-parse "$FROM_COMMIT" >/dev/null 2>&1; then
            FROM_COMMIT=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            [ -z "$FROM_COMMIT" ] || git rev-parse "$FROM_COMMIT" >/dev/null 2>&1 || FROM_COMMIT=""
          fi

          if git show-ref --verify --quiet refs/remotes/origin/changelog; then
            git checkout changelog
            [ -f CHANGELOG.md ] && cp CHANGELOG.md /tmp/existing-changelog.md
            git reset --hard main
            [ -f /tmp/existing-changelog.md ] && mv /tmp/existing-changelog.md CHANGELOG.md
          else
            git checkout -b changelog main
          fi

          CHANGELOGEN_CMD="bunx changelogen --bump --no-commit --no-output"
          [ -n "$FROM_COMMIT" ] && CHANGELOGEN_CMD="$CHANGELOGEN_CMD --from $FROM_COMMIT"
          $CHANGELOGEN_CMD > /tmp/new-changelog.md 2>/dev/null || true

          if [ -s /tmp/new-changelog.md ]; then
            NEW_VERSION=$(awk '/^## / {if (found && /^## /) exit; found=1} found' /tmp/new-changelog.md)
            if [ -n "$NEW_VERSION" ]; then
              [ -s CHANGELOG.md ] && printf "%s\n\n%s" "$NEW_VERSION" "$(cat CHANGELOG.md)" > CHANGELOG.md || echo "$NEW_VERSION" > CHANGELOG.md
            fi
          fi

          if [ -n "$(git status --porcelain CHANGELOG.md package.json)" ]; then
            git add CHANGELOG.md package.json
            git commit -m "ci(changelog): update changelog and bump version"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git changelog --force
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR from changelog to canary
        if: steps.update-changelog.outputs.has_changes == 'true'
        run: |
          PR_RESPONSE=$(curl -sL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:changelog&base=canary&state=open")

          PR_NUMBER=$(echo "$PR_RESPONSE" | bunx fx 'x => x[0]?.number ?? null')

          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" == "null" ]; then
            curl -sL -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls" \
              -d "{\"title\": \"ci(changelog): update changelog and bump version\", \"head\": \"changelog\", \"base\": \"canary\", \"body\": \"Automatically generated PR to update changelog and version from main.\"}"
            echo "Created PR from changelog to canary"
          else
            echo "PR from changelog to canary already exists: #$PR_NUMBER"
          fi
